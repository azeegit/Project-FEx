# PostgresSQL database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/startupDB
spring.datasource.username=postgres
spring.datasource.password=post
spring.datasource.driver-class-name=org.postgresql.Driver
spring.neo4j.security.encrypted=false
security.basic.enabled = false


# Hibernate properties for JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

